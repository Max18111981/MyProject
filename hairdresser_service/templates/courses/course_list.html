{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Курсы</h1>
    <div class="row list-wrapper">
        {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">{{ course.title }}</h5>
                            <p class="card-text">{{ course.description|truncatechars:100 }}</p>
                            <p class="text-muted">Цена: {{ course.price }} руб.</p>
                        </div>
                        <div>
                            <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Курсы пока отсутствуют.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
