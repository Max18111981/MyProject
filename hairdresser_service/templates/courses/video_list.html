{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center">Видео</h1>
    <div class="row">
        {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description|truncatechars:100 }}</p>
                        <p class="text-muted">Цена: {{ video.price }} руб.</p>
                        <a href="{% url 'video_detail' video.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Видео пока отсутствуют.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
