{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Видео</h1>
    <div class="row list-wrapper">
        {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">{{ video.description|truncatechars:100 }}</p>
                            <p class="text-muted">Цена: {{ video.price }} руб.</p>
                        </div>
                        <div>
                            <a href="{% url 'video_detail' video.id %}" class="btn btn-primary">Подробнее</a>
                        </div>    
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Видео пока отсутствуют.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
