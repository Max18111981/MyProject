{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h1>Запись на вебинар: {{ webinar.title }}</h1>
            <p>Цена: {{ webinar.price }} руб.</p>
    
            <form method="post">
                {% csrf_token %}
                <p>Для оплаты перейдите в Telegram: <a href="https://t.me/your_telegram">ссылка</a></p>
                <button type="submit" class="btn btn-primary">Подтвердить запись</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
