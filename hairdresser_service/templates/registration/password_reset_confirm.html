{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Введите новый пароль</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">Новый пароль:</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Подтвердите пароль:</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Изменить пароль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
