{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center my-4">Регистрация</h2>    

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
